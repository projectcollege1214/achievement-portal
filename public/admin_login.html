<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #F8F9FD;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #000;
        }
        
        .container {
            width: 400px; /* Adjusted width */
            height: 350px; /* Decreased height */
            background: #F8F9FD;
            background: linear-gradient(0deg, rgb(255, 255, 255) 0%, rgb(244, 247, 251) 100%);
            border-radius: 30px;
            padding: 25px;
            border: 5px solid rgb(255, 255, 255);
            box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 20px 20px -10px;
            margin: 20px;
        }

        h2 {
            text-align: center;
            font-weight: 900;
            font-size: 24px; /* Adjusted font size */
            color: rgb(16, 137, 211);
            margin-bottom: 20px; /* Increased margin bottom */
        }

        .form-group {
            margin-top: 15px; /* Adjusted margin top */
        }

        .form-group input {
            width: 100%;
            background: white;
            border: none;
            padding: 12px 15px; /* Adjusted padding */
            border-radius: 20px;
            margin-top: 10px; /* Adjusted margin top */
            box-shadow: #cff0ff 0px 8px 8px -5px;
            border-inline: 2px solid transparent;
        }

        .form-group input:focus {
            outline: none;
            border-inline: 2px solid #12B1D1;
        }

        button {
            display: block;
            width: 100%;
            font-weight: bold;
            background: linear-gradient(45deg, rgb(16, 137, 211) 0%, rgb(18, 177, 209) 100%);
            color: white;
            padding: 12px 0; /* Adjusted padding */
            margin: 20px auto;
            border-radius: 20px;
            box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 15px 10px -10px;
            border: none;
            transition: all 0.2s ease-in-out;
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 18px 10px -15px; /* Adjusted box-shadow */
        }

        button:active {
            transform: scale(0.95);
            box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 10px 10px -5px; /* Adjusted box-shadow */
        }
    </style>
    <link rel="stylesheet" href="logo.css">
</head>
<body>
        <!-- Logo container -->
        <a href="index.html"><img src="logo.png" alt="Logo" class="logo"></a>
    <div class="container">
        <h2>Admin Login</h2>
        <form action="/admin/login" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
