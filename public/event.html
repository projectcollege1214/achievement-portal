<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <style>
        /* CSS for the page */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1{
            margin-top: 30px; /* Adjust the margin-top to give space */
            margin-bottom: 20px;
        }
        h2{
            margin-top: 30px; /* Adjust the margin-top to give space */
            margin-bottom: 20px;
            margin-left: 30px;

        }

        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* New CSS for Upload Section */
        form {
            background-color: #fff;
            box-shadow: 0 10px 60px rgb(218, 229, 255);
            border: 1px solid rgb(159, 159, 160);
            border-radius: 20px;
            padding: 2rem .7rem .7rem .7rem;
            text-align: center;
            font-size: 1.125rem;
            max-width: 320px;
            margin-left: 20px; /* Adjust margin to create space between sections */
        }

        label {
            display: block;
            margin: 10px 0;
            text-align: left;
        }

        label input,
        label select {
            margin-top: 5px;
            padding: 10px;
            width: calc(100% - 20px);
            border-radius: 10px;
            border: 1px solid rgba(8, 8, 8, 0.288);
        }

        .form-title {
            color: #000000;
            font-size: 1.8rem;
            font-weight: 500;
        }

        .form-paragraph {
            margin-top: 10px;
            font-size: 0.9375rem;
            color: rgb(105, 105, 105);
        }

        .drop-container {
            background-color: #fff;
            position: relative;
            display: flex;
            gap: 10px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            margin-top: 2.1875rem;
            border-radius: 10px;
            border: 2px dashed rgb(171, 202, 255);
            color: #444;
            cursor: pointer;
            transition: background .2s ease-in-out, border .2s ease-in-out;
        }

        .drop-container:hover {
            background: rgba(0, 140, 255, 0.164);
            border-color: rgba(17, 17, 17, 0.616);
        }

        .drop-container:hover .drop-title {
            color: #222;
        }

        .drop-title {
            color: #444;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            transition: color .2s ease-in-out;
        }

        #file-input {
            width: 100%;
            color: #444;
            padding: 2px;
            background: #fff;
            border-radius: 10px;
            border: 1px solid rgba(8, 8, 8, 0.288);
        }

        #file-input::file-selector-button {
            margin-right: 20px;
            border: none;
            background: #084cdf;
            padding: 10px 20px;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: background .2s ease-in-out;
        }

        #file-input::file-selector-button:hover {
            background: #0d45a5;
        }

        form button[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button[type="submit"]:hover {
            background-color: #45a049;
        }

        .back-to-dashboard {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-to-dashboard:hover {
            background-color: #555;
        }

        /* Card CSS */
        .card {
            position: relative;
            width: 200px;
            height: 250px;
            border-radius: 14px;
            z-index: 1111;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
        }

        .bg {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 190px;
            height: 240px;
            z-index: 2;
            background: rgba(255, 255, 255, .95);
            backdrop-filter: blur(24px);
            border-radius: 10px;
            overflow: hidden;
            outline: 2px solid white;
        }

        .blob {
            position: absolute;
            z-index: 1;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ff0000;
            opacity: 1;
            filter: blur(12px);
            animation: blob-bounce 5s infinite ease;
        }

        @keyframes blob-bounce {
            0% {
                transform: translate(-100%, -100%) translate3d(0, 0, 0);
            }

            25% {
                transform: translate(-100%, -100%) translate3d(100%, 0, 0);
            }

            50% {
                transform: translate(-100%, -100%) translate3d(100%, 100%, 0);
            }

            75% {
                transform: translate(-100%, -100%) translate3d(0, 100%, 0);
            }

            100% {
                transform: translate(-100%, -100%) translate3d(0, 0, 0);
            }
        }
    </style>
    <link rel="stylesheet" href="logo.css">
</head>
<body>
        <!-- Logo container -->
        <a href="index.html"><img src="logo.png" alt="Logo" class="logo"></a>
    <br><br><br><br><br><br>
    <div style="display: flex; gap: 20px;">
        <div>
            <h1>Event</h1>
            <ul>
                <li>
                    <a href="#" id="technical-link">
                        <div class="card">
                            <div class="bg"></div>
                            <div class="blob"></div>
                            <div style="z-index: 3; color: #333;">Technical</div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" id="nontechnical-link">
                        <div class="card">
                            <div class="bg"></div>
                            <div class="blob"></div>
                            <div style="z-index: 3; color: #333;">Non-Technical</div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div>
            <h2>Upload Certificate</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <label>
                    Category:
                    <input type="text" name="category" id="category-input" readonly>
                </label>
                <label>
                    Type:
                    <select name="type">A
                        <option value="technical">Technical</option>
                        <option value="nontechnical">Non-Technical</option>
                    </select>
                </label>
                <label for="file-input" class="drop-container">
                    <span class="drop-title">Drop files here</span> or
                    <input type="file" name="certificate" id="file-input" required>
                </label>
                <button type="submit">Upload Certificate</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');
            if (category) {
                document.getElementById('category-input').value = category;

                const technicalLink = document.getElementById('technical-link');
                const nontechnicalLink = document.getElementById('nontechnical-link');

                technicalLink.href = `/view-certificates.html?category=${category}&type=technical`;
                nontechnicalLink.href = `/view-certificates.html?category=${category}&type=nontechnical`;
            }
        });
    </script>
</body>
</html>
